<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>Responsive Contact Us Page</title>
    <script
      src="https://kit.fontawesome.com/c32adfdcda.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section>
      <div class="section-header">
        <div class="container">
          <h2>Contact Us</h2>
          <p>
            this is our website where you can book any kind of ride and where
            you are ! please contact to our biker
          </p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="contact-info">
            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-home"></i>
              </div>

              <div class="contact-info-content">
                <h4>AVAILABLE</h4>
                <p>
                  this biker is only awailable in jehlum<br />
                  <br />
                  zip code: 49600
                </p>
              </div>
            </div>

            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-phone"></i>
              </div>

              <div class="contact-info-content">
                <h4>Phone</h4>
                <p>03335272556</p>
              </div>
            </div>

            <div class="contact-info-item">
              <div class="contact-info-icon">
                <i class="fas fa-envelope"></i>
              </div>

              <div class="contact-info-content">
                <h4>Email</h4>
                <p>wajihu82@gmil.com</p>
              </div>
            </div>
          </div>

          <div class="contact-form">
            <form
              id="contact-form"
              action="https://formspree.io/f/xzblrjpv"
              method="POST"
            >
              <h2>Send Message</h2>
              <div class="input-box">
                <input type="text" required="true" name="" />
                <span>Full Name</span>
              </div>

              <div class="input-box">
                <input type="email" required="true" name="" id="email" />
                <span>Email</span>
              </div>

              <div class="input-box">
                <textarea required="true" name=""></textarea>
                <span>Type your Message...</span>
              </div>

              <div class="input-box">
                <input type="submit" value="Send" name="" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script></script>
  </body>
</html>
